<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
var a = 1, b = 1, c, d;
c = ++a; alert(c); // 2 сначала увеличил a на 1 потом вернул
d = b++; alert(d); // 1 вернул 1 а потом увеличил на 1 
c = (2+ ++a); alert(c); // 5  увеличил а еще на 1 и потом  вернул 
d = (2+ b++); alert(d); // 4 вернул старое зачение а потом увеличил
alert(a); // 3
alert(b); // 3 каждую переменную увеличили 2 раза на 1 
    </script>
</body>
</html>
