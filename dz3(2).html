<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>   
    var b = 0;    
   do {
       if(b==0){
         document.write(b + "-это ноль"+"<br>");  
       }
      else if(b%2==0){
           document.write(b + "-четное число"+"<br>");
      }
       else {
          document.write(b + "-нечетное число"+"<br>");
       }
        b++;
   }while(b <= 10)
       
    
    
    </script>
</body>
</html>
